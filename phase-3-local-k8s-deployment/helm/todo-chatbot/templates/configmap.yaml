apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  # Backend environment variables
  CORS_ORIGINS: {{ .Values.backend.env.CORS_ORIGINS | quote }}
  BETTER_AUTH_URL: {{ .Values.backend.env.BETTER_AUTH_URL | quote }}
  MCP_SERVER_URL: {{ .Values.backend.env.MCP_SERVER_URL | quote }}
  MAX_CONVERSATION_HISTORY: {{ .Values.backend.env.MAX_CONVERSATION_HISTORY | quote }}
  # MCP Server environment variables
  MCP_SERVER_PORT: {{ .Values.mcp.env.MCP_SERVER_PORT | quote }}
  # Frontend environment variables
  NEXT_PUBLIC_API_URL: {{ .Values.frontend.env.NEXT_PUBLIC_API_URL | quote }}
  NEXT_PUBLIC_APP_URL: {{ .Values.frontend.env.NEXT_PUBLIC_APP_URL | quote }}
